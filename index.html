<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    <!-- login -->
    <div class="container"> 

        <!-- login__content -->
        <div class="content"> 

            <div class="portrait">
                <img src="https://raw.githubusercontent.com/thnardg/login_page/main/Assets/Header.png" alt="Abstract image">
            </div>

            <!-- login__forms -->
            <div class="login-form">
                <!-- Login -->            
                <form class="login" method="get" action="login.php">
                
                    <h2 class="login__sign-in" id="loginIn">Sign In</h2> <!--login title-->

                    <!-- Email/Username Field -->            
                    <div class="login__field">
                        <i class='bx bxs-user-detail'></i>
                        <input type="text" class="login__username" placeholder="Username">
                    </div>

                    <!-- Password Field -->            
                    <div class="login__field">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" class="login__password" placeholder="Password">
                    </div>
                
                    <a href="#" class="login__forgot-password">Forgot password?</a>

                    <a href="#" class="sign-in__button">Sign In</a>

                    <div>
                        <span class="sign-up__text">Don't have an account?</span>
                        <span class="sign-up__link" id="signUp">Sign Up</span>
                    </div>
                </form>


                <!-- Create an Account -->            
                <form class="create-account none" id="loginUp" method="get" action="login.php">
                
                    <h2 class="login__sign-up">Create Account</h2>

                 <!-- Username Field -->                                
                    <div class="login__field">
                        <i class='bx bxs-user-detail'></i>
                        <input type="text" class="login__username" placeholder="Username" required>
                    </div>
                
                <!-- Email Field -->                                
                    <div class="login__field">
                        <i class='bx bx-at'></i>
                        <input type="email" class="login__email" placeholder="Email" required>
                    </div>
                
                <!-- Password Field -->            
                    <div class="login__field">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" class="login__password" placeholder="Password" required>
                    </div>
                
                    <a href="" class="sign-in__button">Sign Up</a>

                    <div class="social-media">
                        <a href="#" class="social-icon"><i class='bx bxl-facebook-circle'></i></a>
                        <a href="#" class="social-icon"><i class='bx bxl-github'></i></a>
                        <a href="#" class="social-icon"><i class='bx bxl-twitter'></i></a>
                        <a href="#" class="social-icon"><i class='bx bxl-google'></i></a>
                    </div>

                    <div>
                        <span class="sign-up__text">Already have an Account?</span>
                        <span class="sign-in__link" id="signIn">Sign In</span>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
